<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML</title>
    <style>
        /* CSS para centralizar o texto e definir cores e tamanhos */
        .centered {
            text-align: center; /* Centraliza o texto */
        }
        .colored {
            color: blue; /* Define a cor do texto como azul */
        }
        .large-text {
            font-size: 24px; /* Define o tamanho do texto */
        }
    </style>
</head>
<body>

    <!-- Tag <h1> para títulos principais -->
    <h1 class="centered colored large-text">Este é um Título Principal</h1>

    <!-- Tag <p> para parágrafos de texto -->
    <p class="centered colored large-text">
        Este é um parágrafo de exemplo. Parágrafos são usados para adicionar blocos de texto ao seu documento HTML.
    </p>

    <!-- Tag <img> para inserir imagens -->
    <div class="centered">
        <img src="caminho/para/sua/imagem.jpg" alt="Descrição da imagem" width="300" height="200">
    </div>

</body>
</html>
